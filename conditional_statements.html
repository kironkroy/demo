<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conditional Statements</title>
</head>
<body>

    <script language="javascript" type="text/javascript">

        var age = 25
        var color = "green"

        // 1st --> age must be less then 30
        // 2nd --> age must be equal to something

        // && --> Condtional add operator
        // || --> Condtional or operator

        if(age < 30 && color == "green") {
            document.writeln("age less the 30 and color is green");
        }
        else if (age < 30){
            document.writeln("age less the 30");
        }
        else {
            document.writeln("No Match");
        }


    </script>

    
</body>
</html>
